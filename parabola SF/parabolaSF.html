<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parabola Converter</title>
  <link rel="stylesheet" href="parabolaSF.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>  

  <header>
    <a href="https://a0z0ra25.github.io/ConCalc/"><i class="fa-solid fa-house"></i></a>
    <h1>Standard Form - General Form of Parabola</h1>
  </header>

  <div class="container">
    <div class="calcu-container">
        <h1>Put the Value:</h1>
          <label for="a">a:</label>
          <input type="number" id="a">
          <label for="h">h:</label>
           
        <select class="major" required>
            <option value="x">x</option>
            <option value="y">y</option>
        </select>

        <input type="number" id="h">
          <label for="k">k:</label>

          <select class="minor" required>
            <option value="x">x</option>
            <option value="y">y</option>
        </select>

        <input type="number" id="k">
        <button onclick="xIsA()">Convert</button>
    </div>
  
    <div class="answer-container">
      <h1 class="answer-title">Here are the STEPS:</h1>
      <div class="steps">
        <h1>Given:</h1>
        <div class="given">
          <math xmlns="http://www.w3.org/1998/Math/MathML">
          <mrow>
            <mo>(</mo>
            <mi class="givenMajorVar">x</mi>
            <mo class="sign1">-</mo>
            <mi class="givenMajor"></mi>
            <msup>
              <mo>)</mo>
              <mn>2</mn>
            </msup>
            <mo>=</mo>
            <mi class="givenA">8</mi>
            <mo>(</mo>
            <mi class="givenMinorVar">y</mi>
            <mo class="sign2">-</mo>
            <mi class="givenMinor"></mi>
            <msup>
              <mo>)</mo>
            </msup>
          </mrow>
          </math>
        </div>
        

        <h1>STEP 1:</h1>
        <div class="step1"></div>
        <h1>STEP 2:</h1>
        <div class="step2"></div>
        <h1>STEP 3:</h1>
        <div class="step3"></div>
      </div>
    </div>
  </div>

  <script src="parabolaSF.js"></script>
</body>
</html>
