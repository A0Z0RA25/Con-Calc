<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parabola Converter</title>
  <link rel="stylesheet" href="parabolaSF.css">
</head>
<body> 

  <header>
    <h1>Standard Form - General Form of Parabola</h1>
  </header>

  <div class="container">
    <div class="calcu-container">
        <h1>Put the Value:</h1>
          <label for="a">a:</label>
          <input type="number" id="a">
          <label for="h">h:</label>
          
        <select class="major" required>
            <option value="x">x</option>
            <option value="y">y</option>
        </select>

        <input type="number" id="h">
          <label for="k">k:</label>

          <select class="minor" required>
            <option value="x">x</option>
            <option value="y">y</option>
        </select>

        <input type="number" id="k">
        <button onclick="xIsA()">Convert</button>
    </div>
  
    <div class="answer-container">
      <h1 class="answer-title">Here are the STEPS:</h1>
      <div class="steps">
        <h1>STEP 1:</h1>
        <div class="step1"></div>
        <h1>STEP 2:</h1>
        <div class="step2"></div>
        <h1>STEP 3:</h1>
        <div class="step3"></div>
      </div>
    </div>
  </div>

  <script src="parabolaSF.js"></script>
</body>
</html>
