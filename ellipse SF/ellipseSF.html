<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipse Form Converter</title>
    <link rel="stylesheet" href="ellipseSF.css">
</head>
<body>

    <div class="header">
        <h1>STANDARD TO GENERAL FORM OF CIRCLE</h1>
    </div>
    <div class="container">
        <div class="input-container">
            <h1>Ellipse Form Converter</h1>
            <label for="semi-major">Semi-Major Axis (a):</label>
            <input type="number" id="semi-major">
            <label for="semi-minor">Semi-Minor Axis (b):</label>
            <input type="number" id="semi-minor">
            <label for="center-x">Center X Coordinate:</label>
            <input type="number" id="center-x">
            <label for="center-y">Center Y Coordinate:</label>
            <input type="number" id="center-y">
            <button onclick="transform()">Convert to General Form</button>
        </div>
        <div class="result-container">
            <!---->
    <div class="steps">
        <!--LCD-->
    <h1>Step 1: Get the LCD by multiplying both the numerator</h1>
    <div class="step1">
        <div class="given">
            <div class="numeratorx"></div>
            <div class="denominatorx"></div>
         </div>
   
   
         <div class="sign">+</div>
   
         
         <div class="given">
             <div class="numeratory"></div> 
             <div class="denominatory"></div>
         </div>

         <div class="equal">=</div>
         <div class="one">1</div>
         <!--LCD-->
         <div class="lcd">
            <h1></h1>
        </div>
    </div>
    <h1>Step 2: Simplify it by dividing the denominator to the LCD</h1>
    <div class="step2"></div>
    <h1>Step 3:Expand the value inside the parenthesis</h1>
    <div class="step3"></div>
    <h1>Step 4:</h1>
    <div class="step4"></div>
    <h1>Step 5:</h1>
    <div class="step5"></div>
    </div>
<!--FINAL ANSWER-->
    <div class="answer-container">
      <h1>Final Answer: General Form</h1>
      <div class="answer"></div>
</div>
</div>
    </div>
    <script src="ellipseSF.js"></script>
</body>
</html>
