<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Equation Transformer</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #calculator {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
        width: calc(50% - 5px);
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    } 
    #result {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div id="calculator">
    <h2>Circle Equation Transformer</h2> <br>
    <label for="h">Enter x-coordinate of center (h):</label>
    <input type="number" class="h"> <br>
    <label for="k">Enter y-coordinate of center (k):</label>
    <input type="number" class="k"> <br>
    <label for="radius">Enter radius:</label> <br>
    <input type="number" class="radius">
    <button onclick="transform()">Transform</button>

 
    <div class="steps-conatiner">
        <div class="step1"></div>
        <div class="step2"></div>
        <div class="step3"></div>
        <div class="result"></div>
    </div>
    
</div>

<script src="script.js">
</script>
</body>
</html>
