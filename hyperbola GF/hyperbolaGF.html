<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hyperbolaGF.css">
</head>
<body>

    <div class="hyperbolaGF-container">
        <h1>Hyperbola Standard Form Calculator</h1>
        <form id="hyperbolaForm">
            <label for="majorValue">Major</label>
            <input type="number" id="majorValue"required>
            <select id="major" required>
                <option value="x²">x²</option>
                <option value="y²">y²</option>
            </select>

            <label for="minorValue">B:</label>
            <input type="number" id="minorValue" required>
            <select id="minor" required>
                <option value="x²">x²</option>
                <option value="y²">y²</option>
            </select>

            <label for="coeffMajor">Coeff of Major</label>
            <input type="number" id="coeffMajor" required>
            <select id="majorConst" required>
                <option value="x">x</option>
                <option value="y">y</option>
            </select>

            <label for="coeffMinor"></label>
            <input type="number" id="coeffMinor" required>
            <select id="minorConst" required>
                <option value="x">x</option>
                <option value="y">y</option>
            </select>

            <label for="constant">E:</label>
            <input type="number" id="constant" required>
            <button type="button" onclick="transform()">Calculate</button>
        </form>
        <div class="hyperbolaGF-answer">
            <h1>Here are the steps:</h1>
            
            <div class="steps">
                <h1>Step 1:</h1>
                <div class="step1"></div>
                <h1>Step 2:</h1>
                <div class="step2"></div>
                <h1>Step 3:</h1>
                <div class="step3"></div>
                <h1>Step 4:</h1>
                <div class="step4"></div>
                <h1>Step 5:</h1>
                <div class="step5"></div>

                <div class="step6">
                <h1>Step 6:</h1>  
                  <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mrow>
                            <mi class="majorOut"></mi>
                            <mo>(</mo>
                            <mi class="majorIn"></mi>
                            <mo>)²</mo>
                        </mrow>
                        <mrow>
                            <mi class="majorDeno"></mi>
                        </mrow>
                    </mfrac>
                    <mo>-</mo>
                        <mfrac>
                        <mrow>
                            <mi class="minorOut"></mi>
                            <mo>(</mo>
                            <mi class="minorIn"></mi>
                            <mo>)²</mo>
                        </mrow>
                        <mrow>
                            <mi class="minorDeno"></mi>
                        </mrow>
                    </mfrac>
                    <mo>=</mo>
                    <mfrac>
                        <mi class="constNume">0</mi>
                        <mi class="constDeno">0</mi>
                    </mfrac>
                </math>
                </div>
                
                <div class="step7">
                    <h1>Step 7:</h1>  
                      <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mrow>
                                <mi class="finalMajorOut"></mi>
                                <mo>(</mo>
                                <mi class="finalMajorIn"></mi>
                                <mo>)²</mo>
                            </mrow>
                            <mrow>
                                <mi class="finalMajorDeno"></mi>
                            </mrow>
                        </mfrac>
                        <mo>-</mo>
                            <mfrac>
                            <mrow>
                                <mi class="finalMinorOut"></mi>
                                <mo>(</mo>
                                <mi class="finalMinorIn"></mi>
                                <mo>)²</mo>
                            </mrow>
                            <mrow>
                                <mi class="finalMinorDeno"></mi>
                            </mrow>
                        </mfrac>
                        <mo>=</mo>
                        <mi>1</mi>
                    </math>
                    </div>
                
            </div>
        </div>
    </div>
    
    <script src="hyperbolaGF.js"></script>
</body>
</html>
