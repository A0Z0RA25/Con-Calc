<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Equation Transformer</title>
<link rel="stylesheet" href="circleGF.css">
</head> 
<body> 

    <header>
        <h2>General - Standard form of a circle</h2>
        <h1 class="generalForm">Ax+By+Cx+Dy+E=0</h1>
    </header>

<div class="container">
  <div class="circleGF-container">
    <h1>Input the value of equation</h1>
    <label for="xvalue">Value of X(Ax):</label>
    <input type="number" id="xvalue">
    <label for="yvalue">Value of Y(By):</label>
    <input type="number" id="yvalue">
    <label for="coeffX">Coefficient of X(Cx):</label>
    <input type="number" id="coeffX">
    <label for="coeffY">Coefficient of Y(Dy):</label>
    <input type="number" id="coeffY">
    <label for="constant">Constant Term(E):</label>
    <input type="number" id="constant">
    <button class="transform" onclick="transform()">Transform</button> 
    <div class="invalid"></div>
 </div>

    <div class="circleGF-answer-container">
        <h1>Here's the answer</h1>
        <div class="form"></div>
        <div class="step1"></div>
        <div class="step2"></div>
        <div id="circleGF-result"></div>
        
    </div>
</div>



<script src="circleGF.js">
</script>
</body>
</html>
