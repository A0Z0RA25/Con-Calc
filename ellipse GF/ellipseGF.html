<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ellipseGF.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>    

    <header>
        <a href="https://a0z0ra25.github.io/ConCalc/"><i class="fa-solid fa-house"></i></a>
        <h1>General Form - Standard form of Ellipse</h1>
    </header>

    <div class="container">
    <div class="ellipse-calcu">
        <h1>General - Standard form of Ellipse</h1>
        <label for="">X2</label> 
        <input class="x2" type="number"> <br>
        <label for="">Y2</label> 
        <input class="y2" type="number"> <br>
        <label for="">coeffX</label>
        <input class="coeffX" type="number"> <br>
        <label for="">coeffY</label>
        <input class="coeffY" type="number"> <br>
        <label for="">constant</label>
        <input class="constant" type="number"> <br> 
        <button onclick="transform()">Transform</button> 
    </div>

    <div style="display: none;" class="answer-container">
        <h1 class="answer-title">Here are the steps and answer</h1>
            <div class="steps">
                <h1>Given:</h1>
                <div class="given">
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mrow>
                          <mi class="givenA"></mi>
                          <msup>
                            <mi>x</mi>
                            <mn>2</mn>
                          </msup>
                          <mo>+</mo>
                          <mi class="givenB"></mi>
                          <msup>
                            <mi>y</mi>
                            <mn>2</mn>
                          </msup>
                          <mo class="givenSign1">+</mo>
                          <mi class="givenC"></mi>
                          <mi>x</mi>
                          <mo class="givenSign2">+</mo>
                          <mi class="givenD"></mi>
                          <mi>y</mi>
                          <mo class="givenSign3">+</mo>
                          <mi class="givenE"></mi>
                          <mo>=</mo>
                          <mn>0</mn>
                        </mrow>
                      </math>
                      
                </div>


                <h1>Step 1:</h1>
                <div class="step1"></div>
                <h1>Step 2:</h1>
                <div class="step2"></div>
                <h1>Step 3:</h1>
                <div class="step3"></div>
                <h1>Step 4:</h1>
                <div class="step4"></div>
`               <h1>Step 5:</h1>
                <div class="step5">  
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mrow>
                                <mi class="aValue"></mi>
                            </mrow>
                            <mrow>
                                <mi class="aDeno"></mi>
                            </mrow>
                        </mfrac>
    
                        <mo>+</mo>
                            <mfrac>
                                <mrow>
                                    <mi class="bValue"></mi>
                                </mrow>
                                <mrow>
                                    <mi class="bDeno"></mi>
                                </mrow>
                            </mfrac>
    
                        <mo>=</mo>
                        <mfrac>
                            <mrow>
                                <mi class="constValue"></mi>
                            </mrow>
                            <mrow>
                                <mi class="constDeno"></mi>
                            </mrow>
                        </mfrac>
                    </math>
                </div>
                <h1>Step 6:</h1>
                <div class="step6">  
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mrow> 
                                <mi class="finalaValue"></mi>
                            </mrow>
                            <mrow>
                                <mi class="finalaDeno"></mi>
                            </mrow>
                        </mfrac>
    
                        <mo>+</mo>
                            <mfrac>
                                <mrow>
                                    <mi class="finalbValue"></mi>
                                </mrow>
                                <mrow>
                                    <mi class="finalbDeno"></mi>
                                </mrow>
                            </mfrac>
    
                        <mo>=</mo>
                        <mfrac>
                            <mrow>
                                <mi class="finalConstValue"></mi>
                            </mrow>
                        </mfrac>
                    </math>
                </div>

                <div class="center-container">
                    <h1>Center:</h1>
                    <div class="centerValue"></div>
                </div>

            </div>
</div>
</div>

    <script src="ellipseGF.js"></script>
</body>
</html>
