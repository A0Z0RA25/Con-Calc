<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Equation Transformer</title>
<link rel="stylesheet" href="circleSF.css">
</head>
<body> 

    <div class="header">
       <h2>Circle Equation Transformer</h2> 
    </div>

<div class="container">
    
<div class="circleSF-container">
    <h1>Input the value of the equation</h1>
    <label for="h">Enter x-coordinate of center (h):</label>
    <input type="number" class="h"> <br>
    <label for="k">Enter y-coordinate of center (k):</label>
    <input type="number" class="k"> <br>
    <label for="radius">Enter radius:</label>
    <input type="number" class="radius"> <br>
    <button class="transform" onclick="transformSF()">Transform</button>
</div>

<div class="circle-answer-container">
    <div class="step1"></div>
    <div class="step2"></div>
    <div class="step3"></div>
    <div class="result"></div>
</div> 
</div>


<script src="circleSF.js">
</script>
</body>
</html>
